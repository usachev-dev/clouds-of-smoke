[HomepageFeature4Text]
en = "I like paiting big armies, and I am not intimidated by them. Some painters get tired painting large quantities of similar models, but not me. The bigger the army the better!"
ru = "Я люблю большие армии и не боюсь за них браться! Многие художники устают от больших объемов похожих моделей, но не я. Чем больше армия, тем лучше!"

[HomepageSection1Title]
